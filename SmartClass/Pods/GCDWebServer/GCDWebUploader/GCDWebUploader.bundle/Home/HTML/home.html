<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name=”viewport” content=”width='device-width',height='device-height',user-scalable=yes,initial-scale=2.5,maximum-scale=5.0,minimum-scale=1.0”>
    <title>试卷列表</title>

    <link media="all and (max-device-width: 767px) and (orientation: portrait)" rel="stylesheet" href="Home/CSS/homeMobile.css" />
    <link media="all and (max-device-width: 767px) and (orientation: landscape)" rel="stylesheet" href="Home/CSS/home.css" />
    <link media="all and (min-device-width: 768px)" rel="stylesheet" href="Home/CSS/home.css" />

</head>
<body>

<ul class="testList" ng-controller="home-controller">
    <li class="testItem" ng-repeat="item in textList">
        <span class="testTitle">{{item.name}}</span>
        <span class="goToCell"  ng-click="goToTest($event)" ng-touch="goToTest($event)">进入答题</span>
    </li>
</ul>

</body>
</html>
