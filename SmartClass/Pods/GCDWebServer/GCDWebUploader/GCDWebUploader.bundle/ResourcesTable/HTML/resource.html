<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name=”viewport” content=”width='device-width',height='device-height',user-scalable=yes,initial-scale=2.5,maximum-scale=5.0,minimum-scale=1.0”>
    <title>资源列表</title>

    <link media="all and (max-device-width: 767px) and (orientation: portrait)" rel="stylesheet" href="../../ResourcesTable/CSS/resourceMobile.css" />
    <link media="all and (max-device-width: 767px) and (orientation: landscape)" rel="stylesheet" href="../../ResourcesTable/CSS/resource.css" />
    <link media="all and (min-device-width: 768px)" rel="stylesheet" href="../../ResourcesTable/CSS/resource.css" />

</head>
<body>

<ul class="resourceList" ng-controller="resource-controller">
    <li class="resourceItem" ng-repeat="item in table">
        <span class="resourceTitle">{{item['name']}}</span>
        <span class="information">
            <span class="downloadCell">下载</span>
        </span>
    </li>
</ul>

</body>
</html>
