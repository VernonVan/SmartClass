<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <title>选择试卷</title>
    <link href="css/table.css" rel="stylesheet">
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.min.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/table.js"></script>
</head>

<body ng-app="starter">

<div ng-controller = "main-controller" class="testList" >
    <ul class="list">
        <li class="listItem" ng-repeat = "model in models" ng-click="send(model)">
            <p class="testTitle">{{model.name}}</p>
            <span class="testSubTitle">{{model.blurb}}</span>
        </li>
    </ul>
</div>

</body>
</html>
