<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <title>选择试卷</title>

    <link rel="stylesheet" href="css/table.css" />
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.min.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/table.js"></script>

</head>

<body ng-app="starter">

<div class="header">
    <p>试卷列表</p>
</div>

<div class="testList" ng-controller="main-controller">
    <ul class="list">
        <li class="listItem" ng-repeat = "model in models" ng-click="show()">
            <p class="testTitle">{{model.name}}</p>
            <span class="testSubTitle">{{model.blurb}}</span>
        </li>
    </ul>
</div>

<div class="before" ng-controller="main-controller">
    <div class="head">
        <p>填写好学号姓名再考试:</p>
    </div>

    <div class="information">
        <div class="nameDiv">
            <label for="name">学号</label>
            <input id="name" ng-model="nameText" />
        </div>
        <div class="idDiv">
            <label for="account">姓名</label>
            <input id="account" ng-model="idText" />
        </div>
    </div>

    <div class="foot">
        <button type="submit" ng-click="send()">开始考试</button>
        <button type="button" ng-click="cancel()">取消返回</button>
    </div>
</div>

</body>
</html>
