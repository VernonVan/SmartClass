<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name=”viewport” content=”width='device-width',height='device-height',user-scalable=yes,initial-scale=2.5,maximum-scale=5.0,minimum-scale=1.0”>
    <title>试卷列表</title>

    <link media="all and (max-device-width: 767px) and (orientation: portrait)" rel="stylesheet" href="Index/CSS/indexMobile.css" />
    <link media="all and (max-device-width: 767px) and (orientation: landscape)" rel="stylesheet" href="Index/CSS/index.css" />
    <link media="all and (min-device-width: 768px)" rel="stylesheet" href="Index/CSS/index.css" />

    <script type="text/javascript" src="AngularJS/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="AngularJS/angular.min.js"></script>
    <script type="text/javascript" src="AngularJS/ngTouch.js"></script>
    <script type="text/javascript" src="AngularJS/angular-route.js"></script>
    <script type="text/javascript" src="AngularJS/app.js"></script>

    <script type="text/javascript" src="AngularJS/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="AngularJS/jquery.fileupload.js"></script>

    <script type="text/javascript" src="Index/JS/index.js"></script>
    <script type="text/javascript" src="Home/JS/home.js"></script>
    <script type="text/javascript" src="StudentQuestion/JS/question.js"></script>
    <script type="text/javascript" src="PPTShow/JS/showppt.js"></script>
</head>
<body ng-app="starter">

<div class="container"  ng-controller="root-controller">
    
    <div class="left bottom">
        
        <div class="head"><img src="Index/RESOURCES/ICON/logo.png" /></div>
        
        <div class="tabs" ng-controller="main-controller">
            <ul>
                <li class="tab" style="background-color: white;" ng-touch="tabAction($event)" ng-click="tabAction($event)">
                    <span class="colorSpan" style="background-color: rgb(32,184,253);"></span>
                    <span class="key">
                        <img src="Index/RESOURCES/ICON/test.png"><br>
                            <label style="color: rgb(32,184,253);">考试列表</label>
                            </span>
                </li>
                <li class="tab" ng-touch="tabAction($event)" ng-click="tabAction($event)">
                    <span class="colorSpan"></span>
                    <span class="key">
                        <img src="Index/RESOURCES/ICON/resource.png"><br>
                            <label>资源列表</label>
                            </span>
                </li>
                <li class="tab" ng-touch="tabAction($event)" ng-click="tabAction($event)">
                    <span class="colorSpan"></span>
                    <span class="key">
                        <img src="Index/RESOURCES/ICON/play.png"><br>
                            <label>PPT观看</label>
                            </span>
                </li>
                <li class="tab" ng-touch="tabAction($event)" ng-click="tabAction($event)">
                    <span class="colorSpan"></span>
                    <span class="key">
                        <img src="Index/RESOURCES/ICON/question.png"><br>
                            <label>学生提问</label>
                            </span>
                </li>
            </ul>
        </div>
        
    </div>
    
    <div class="right top">
        <ng-view></ng-view>
    </div>
    
    
    <div class="outer" ng-controller="alert-controller">
        <div class="alert">
            
            <div class="alert-head">
                <img src="Index/RESOURCES/ICON/alertLogo.png">
                    <button ng-click="dismiss()" ng-touch="dismiss()">关闭</button>
            </div>
            
            <div class="alert-container">
                <input class="id" type="text" placeholder="请输入学号..." />
                <input class="name" type="text" placeholder="请输入姓名..." />
                <button class="send" type="button" ng-click="send()" ng-touch="send()">核实</button>
            </div>
            
        </div>
    </div>
    
    
    
</div>

</body>
</html>
